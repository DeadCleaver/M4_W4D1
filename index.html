<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Epic Market</title>
</head>

<body>
  <main>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top">
      <div class="container-fluid mx-5">
        <a class="navbar-brand" href="#">
          <div class="d-flex align-items-center justify-content-center">
            <ion-icon id="nav-logo" class="fs-3 me-3" name="cube"></ion-icon>
            <span>Epic Market</span>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="nav nav-pills" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                role="tab" aria-controls="home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#edit-products"
                type="button" role="tab" aria-controls="profile" aria-selected="false">Edit Products</button>
            </li>
          </ul>

        </div>

      </div>
    </nav>



    <div class="container my-padding-scroll">

      <div class="d-flex justify-content-center">
        <div id="loading-spinner" class="spinner-border text-warning d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xxl-5 g-3 g-md-2" id="products-gallery">
          </div>

        </div>

        <div class="tab-pane fade" id="edit-products" role="tabpanel" aria-labelledby="profile-tab">

          <!-- La prima versione dell'input form era bella da vedere, ma non sostenibile dal punto di vista della responsivity -->

            <div class="input-group mb-3">
              <input id="name-fld" type="text" class="form-control" placeholder="Product's Name..."

              <input id="description-fld" type="text" class="form-control" placeholder="Description"
                aria-label="Description" aria-describedby="product's description">
              <input id="brand-fld" type="text" class="form-control" placeholder="Brand" aria-label="Brand"
                aria-describedby="product's brand">
              <input id="image-fld" type="text" class="form-control" placeholder="Image Url" aria-label="Image Url"

          <div class="container-sm mb-3 p-2">

            <div class="input-group mb-2">
              <span class="input-group-text">Name</span>
              <input id="name-fld" type="text" class="form-control" placeholder="..."
              aria-label="Product's Name..." aria-describedby="product's name">
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text">Description</span>
              <input id="description-fld" type="text" class="form-control" placeholder="..."
                aria-label="Description" aria-describedby="product's description">
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text">Brand</span>
              <input id="brand-fld" type="text" class="form-control" placeholder="..." aria-label="Brand"
                aria-describedby="product's brand">
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text">Image Url</span>
              <input id="image-fld" type="text" class="form-control" placeholder="..." aria-label="Image Url"
                aria-describedby="product's image">
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text">Price</span>
              <input id="price-fld" type="text" class="form-control" placeholder="..." aria-label="Price"
                aria-describedby="product's price">
            </div>

                <div class="d-flex justify-content-center">
                  <button class="btn btn-outline-success" type="button" id="add-product-button">Add Product</button>
                </div>
          </div>


          <div class="alert alert-warning d-none my-3" role="alert" id="my-alert">
            <ion-icon name="alert-circle-outline"></ion-icon>
            <span id="my-alert-msg">Devi inserire tutti e 5 i campi obbligatori!</span>
          </div>

          <div class="modal fade" id="edit-form-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                  <div class="input-group mb-3">
                    <span class="input-group-text">Name</span>
                    <input id="edit-name" type="text" class="form-control" placeholder="..." aria-label="product name"
                      aria-describedby="product name">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Brand</span>
                    <input id="edit-brand" type="text" class="form-control" placeholder="..." aria-label="product brand"
                      aria-describedby="product brand">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Description</span>
                    <input id="edit-description" type="text" class="form-control" placeholder="..."
                      aria-label="product description" aria-describedby="product name">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Image Url</span>
                    <input id="edit-img-url" type="text" class="form-control" placeholder="..."
                      aria-label="product image url" aria-describedby="product price">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Price</span>
                    <input id="edit-price" type="text" class="form-control" placeholder="..."
                      aria-label="product image url" aria-describedby="product price">
                  </div>

                </div>
                <div class="modal-footer">
                  <button id="edit-close-btn" type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Close</button>
                  <button id="save-edit-btn" type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Description</th>
                <th scope="col">Brand</th>
                <th scope="col">Price</th>
                <th scope="col">Img Thumbnail</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody id="edit-tab-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="bg-dark sticky-bottom mt-5 py-3">
      <div class="container">
        <div class="d-flex my-footer-content justify-content-center">
          <ion-icon class="fs-3 p-3" name="logo-facebook"></ion-icon>
          <ion-icon class="fs-3 p-3" name="logo-instagram"></ion-icon>
          <ion-icon class="fs-3 p-3" name="logo-twitter"></ion-icon>
          <ion-icon class="fs-3 p-3" name="logo-youtube"></ion-icon>
        </div>
        <div class="my-footer-content text-center">
          <p>by Andrea Montefiori for Epicode course Â©2024</p>
        </div>
      </div>
    </footer>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="script.js"></script>
</body>

</html>
